<app-preloader-user *ngIf="isLoading"></app-preloader-user>
<div class="body-overlay" id="body-overlay"></div>
<app-navbar2-user></app-navbar2-user>
<br><br><br><br>
<!-- team details page -->
<div class="main-blog-area pd-top-120 pd-bottom-120">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-4">
        <div class="team-details-page">
          <div class="thumb">
            <img [src]="userLogoUrl" alt="img" *ngIf="userLogoUrl" class="img-thumbnail">
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="details">
          <div class="section-title text-center">
            <h6 class="sub-title double-line">This is the last step to get started.</h6>
            <h2 class="title">Upload your logo.</h2>
          </div>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="email" name="email" id="email" placeholder="Your email address">
            </div>
            <div class="form-group">
              <input type="file" (change)="onFileSelected($event)" name="file" id="file">
            </div>
            <div class="form-group">
              <button class="btn btn-base" (click)="onUpload()">Upload</button>
            </div>
          </form>
          <div class="social-media pt-4">
            <ul class="list-inline">
              <li class="list-inline-item">
                <a href="#"><i class="fa fa-facebook"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#"><i class="fa fa-twitter"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#"><i class="fa fa-instagram"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#"><i class="fa fa-pinterest"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#"><i class="fa fa-linkedin"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- team details page end -->
<app-footer-user></app-footer-user>
