<app-preloader-user *ngIf="isLoading"></app-preloader-user>
<!-- search popup start-->
<div class="td-search-popup" id="td-search-popup">
  <form action="index.html" class="search-form">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search.....">
    </div>
    <button type="submit" class="submit-btn"><i class="fa fa-search"></i></button>
  </form>
</div>
<!-- search popup end-->
<div class="body-overlay" id="body-overlay"></div>

<app-navbar-user></app-navbar-user>
<app-banner-user></app-banner-user>

<!-- signin-page-Start -->
<div class="signin-page-area pd-top-120 pd-bottom-120">
  <div class="container">
    <div class="row justify-content-center">
      <div class="section-title text-center">
        <h6 class="sub-title double-line">Forgot password?</h6>
        <h2 class="title">Get new password.</h2>
      </div>
      <div class="col-xl-6 col-lg-7">

        <form class="signin-inner" (submit)="onSubmit()">
          <div class="row">
            <div class="col-12">
              <div class="single-input-inner style-bg-border">
                <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
              </div>
            </div>
            <div class="col-12 mb-4">
              <button class="btn btn-base w-100" type="submit">Send</button>
            </div>
            <div class="media text-center"*ngIf="message">
              <div class="media-left">
                <img src="/assets/front/img/icon/18.png" alt="img">
              </div>
              <div class="media-body align-self-center">
                <h5>Check your inbox</h5>
                <p>{{ message }}</p>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
<!-- signin-page-end -->

<app-footer-user></app-footer-user>
