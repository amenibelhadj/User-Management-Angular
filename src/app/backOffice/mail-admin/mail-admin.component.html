
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <app-menu-admin></app-menu-admin>
    <div class="layout-page">
      <app-navbar-admin></app-navbar-admin>
      <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
          <!-- Basic Bootstrap Table -->
          <div class="card">
            <h5 class="card-header text-primary fw-bold">CocoMarket Mails</h5>
            <div class="table-responsive text-nowrap">
              <table class="table table-bordered">
                <thead>
                <tr class="table-primary">
                  <th>Id</th>
                  <th>
                    <span style="margin-right: 30px;">From</span>
                  </th>
                  <th>
                    <span style="margin-right: 120px;">To</span>
                  </th>
                  <th>
                    <span style="margin-right: 10px;">Subject</span>
                  </th>
                  <th>
                    <span style="margin-right: 10px;">Body</span>
                  </th>
                  <th>
                    <span style="margin-right: 30px;">Sent Date</span>
                  </th>
                </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                <tr *ngFor="let email of emails">
                  <td><span class="badge badge-center rounded-pill bg-label-primary">{{email.id}}</span></td>
                  <td>{{email.from}}</td>
                  <td>{{email.to}}</td>
                  <td>{{email.subject}}</td>
                  <td>{{email.body}}</td>
                  <td>{{email.sentDate}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!--/ Basic Bootstrap Table -->

        </div>
        <div class="row justify-content-center">
        </div>
        <app-footer-admin></app-footer-admin>
      </div>
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
  </div>
</div>
