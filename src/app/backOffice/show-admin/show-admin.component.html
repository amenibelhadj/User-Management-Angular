
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <app-menu-admin></app-menu-admin>
    <div class="layout-page">
      <app-navbar-admin></app-navbar-admin>
      <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Dashboard /</span> Show users</h4>
          <!-- Basic Bootstrap Table -->
          <div class="card">
            <h5 class="card-header">Table Basic</h5>
            <div class="table-responsive text-nowrap">
              <table class="table">
                <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Company</th>
                  <th>Address</th>
                  <th>Status</th>
                  <th>Subscription</th>
                </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                <tr *ngFor="let user of users" (dblclick)="onUserClick(user.id)">
                  <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{user.id}}</strong></td>
                  <td>{{user.lastname}} {{user.firstname}}</td>
                  <td>{{user.email}}</td>
                  <td><span class="badge bg-label-warning me-1">{{user.role}}</span></td>
                  <td>{{user.company}}</td>
                  <td>{{user.address}}</td>
                  <td><span class="badge bg-label-danger me-1">{{user.statusUser}}</span></td>
                  <td><span class="badge bg-label-success me-1">{{user.isSubscribed}}</span></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!--/ Basic Bootstrap Table -->
        </div>
        <app-footer-admin></app-footer-admin>
      </div>
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
  </div>
</div>
