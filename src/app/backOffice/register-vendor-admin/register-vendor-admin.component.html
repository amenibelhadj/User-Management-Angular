<app-preloader-admin *ngIf="isLoading"></app-preloader-admin>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <app-menu-admin></app-menu-admin>
    <div class="layout-page">
      <app-navbar-admin></app-navbar-admin>
      <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
          <div class="row justify-content-center">
            <div class="col-lg-8 mb-4 order-0">
              <div class="card mb-4">
                <br>
                <div class="card-body">

                  <form #addForm="ngForm" (ngSubmit)="register(addForm)">
                    <h2 class="mb-0 text-primary fw-bold ">Vendor registration</h2>
                    <div class="card-body demo-vertical-spacing demo-only-element">
                      <label class="form-label" for="basic-default-password32">Firstname</label>
                      <div class="input-group input-group-merge ">
                          <span id="basic-icon-default-fullname2" class="input-group-text"
                          ><i class="bx bx-user"></i
                          ></span>
                        <input name="firstname"
                               [(ngModel)]="registerRequest.firstname"
                               type="text"
                               class="form-control"
                               id="basic-icon-default-fullname"
                               placeholder=" John"
                               aria-label="  John"
                               aria-describedby="basic-icon-default-fullname2"
                               pattern="[a-zA-Z ]*"
                               #firstname="ngModel"
                        />
                      </div>
                      <span class="badge bg-danger" role="alert" style="display: block;" *ngIf="firstname.touched && firstname?.errors?.['pattern']" >Que des lettres <br></span>
                      <label class="form-label" for="basic-default-password32">Lastname</label>
                      <div class="input-group input-group-merge">
                          <span class="input-group-text"
                          ><i class="bx bx-user"></i
                          ></span>
                        <input
                          name="lastname"
                          [(ngModel)]="registerRequest.lastname"
                          type="text"
                          class="form-control"
                          placeholder=" Doe"
                          aria-label="  Doe"
                          aria-describedby="basic-icon-default-fullname3"
                          required
                          #lastname="ngModel"/>
                      </div>
                      <span class="badge bg-danger" role="alert" style="display: block;"*ngIf="lastname.touched && lastname?.errors?.['required']" >Lastname is required<br></span>
                      <div class="form-password-toggle">
                        <label class="form-label" for="basic-default-password32">Password</label>
                        <div class="input-group input-group-merge">
                          <span class="input-group-text cursor-pointer" id="basic-default-password"><i class="bx bx-hide"></i></span>
                          <input
                            type="password"
                            name="password"
                            [(ngModel)]="registerRequest.password"
                            class="form-control"
                            id="basic-default-password32"
                            placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                            aria-describedby="basic-default-password"
                            minlength="5"
                            required
                            #password="ngModel"/>
                        </div>
                      </div>
                      <span class="badge bg-danger" role="alert" style="display: block;"  *ngIf="password.touched && password?.errors?.['minlength']" >Password must be at least 5 caracteres <br></span>
                      <label class="form-label" for="basic-default-password32">Email</label>
                      <div class="input-group input-group-merge">
                        <span class="input-group-text cursor-pointer"><i class="bx bx-envelope"></i></span>
                        <input
                          type="email"
                          name="email"
                          [(ngModel)]="registerRequest.email"
                          class="form-control"
                          placeholder="Email"
                          aria-label="Email"
                          aria-describedby="basic-addon33"
                          required
                          #email="ngModel"
                        />
                      </div>
                      <span class="badge bg-danger" role="alert" style="display: block;"  *ngIf="email.touched && email?.errors?.['required']" >Email is required<br></span>
                      <label class="form-label" for="basic-default-password32">Company</label>
                      <div class="input-group input-group-merge">
                              <span id="basic-icon-default-company2" class="input-group-text"
                              ><i class="bx bx-buildings"></i
                              ></span>
                        <input
                          type="text"
                          name="company"
                          [(ngModel)]="registerRequest.company"
                          id="basic-icon-default-company"
                          class="form-control"
                          placeholder=" ACME Inc."
                          aria-label="  ACME Inc."
                          aria-describedby="basic-icon-default-company2"
                        />
                      </div>
                      <label class="form-label" for="basic-default-password32">Address</label>
                      <div class="input-group input-group-merge">
                              <span class="input-group-text"
                              ><i class="bx bx-map"></i
                              ></span>
                        <input
                          type="text"
                          name="company"
                          [(ngModel)]="registerRequest.address"
                          class="form-control"
                          placeholder=" 1234 NW Bobcat Lane, St. Robert, MO 65584-5678"
                          aria-label="  1234 NW Bobcat Lane, St. Robert, MO 65584-5678"
                          aria-describedby="basic-icon-default-company2"
                        />
                      </div>
                    </div>
                    <div class="row justify-content-end">
                      <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid" >Register</button>
                      </div>
                    </div>
                  </form>

                </div>
              </div>
            </div>
            <div class="content-backdrop fade"></div>
          </div>
          <app-footer-admin></app-footer-admin>
        </div>
      </div>
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
  </div>
</div>
